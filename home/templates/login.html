{% extends "index.html" %}{% load static %}
{% block content %}
	<div class="formsection">
		<div class="loginform">
			<form action="/login/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="exampleInputEmail1">User Name</label>
					<input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
{% endblock %}
